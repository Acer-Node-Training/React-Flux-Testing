<html>
	<head>
		<title>My Page</title>
		<script src="https://fb.me/react-with-addons-0.14.0.js"></script> 
		<script src="https://fb.me/react-dom-0.14.0.js"></script>
		<script src='http://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js'></script>
		<script src="node_modules/babel-core/browser.js"></script>
		<script type="text/babel">

			class MyButton extends React.Component {

				constructor() {
					super();

					this.state = {
						counter: 0
					};
				}

				onClick() {
					this.setState({
						counter: this.state.counter + 1
					});
				}

				render() {
					if (this.state.counter == 10)
						return false;

					return (
					<input type='button' name='Click Me' value={this.state.counter} onClick={this.onClick.bind(this)} />
					);
				}
			}

			class MyComponent1 extends React.Component {
				render() {
					return <h2>{this.props.name}</h2>;
				}
			}

			class MyComponent extends React.Component {

				componentDidMount() {
					var btn = ReactDOM.findDOMNode(this.refs.btn);
					$(btn).css({
						width: '100px',
						height: '100px',
						background: 'red'
					});
				}

				render() {
					var list = [];
					list.push(<h1>1</h1>);
					list.push(<h1>2</h1>);
					list.push(<h1>3</h1>);
					list.push(<h1>4</h1>);
					list.push(<h1>5</h1>);

					var style = {
						color: 'blue',
						fontSize: '14pt'
					};

					return (
						<div>
							<MyButton ref='btn' />
							<MyComponent1 name='Fred' />
							<h1 style={style}>My Component</h1>
							<h1>My Component</h1>
							<h1>My Component</h1>
							<h1>My Component</h1>
							{list}
						</div>
					);
				}
			}

			ReactDOM.render(
				<MyComponent />,
				document.getElementById('example')
			);
		</script>
	</head>
	<body>
		<h1>Hello World</h1>
		<div id="example"></div>
	</body>
</html>
